<!DOCTYPE html>
<html>
    <title>square</title>
    <body>
       <input type="text"id="n"><br>
       <button onclick="square()">OK</button><br>
       <script>
        function square(){
           var x=document.getElementById("n").value;
               document.write("number  "+"square<br>");
               for( i=1;i<=x;i++)
                document.write ("<span>"+i+"</span>"+"&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp"+(i*i)+" <br>");
           }
       </script>
    </body>
 </html>
